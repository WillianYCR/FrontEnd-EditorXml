<div class="container">
	<div>
		<form class="form-group">
			<h4>{{routeTexto.titulo}}</h4>
			<div class="panel panel-default" style="width: 500px">
				<div class="panel-body">
					<label>{{routeTexto.routeId}}</label> 
					<input type="text" id="routeId" class="form-control" style="width: 150px" 
						ng-model="selectRoute.routeId" required autofocus> 
					<label>{{routeTexto.routeDesc}}</label>
					<input type="text" id="routeDesc" class="form-control" style="width: 300px" required autofocus
						ng-model="selectRoute.routeDesc" >

					<!--Lista de los formatos soportados para las colas-->
	                <label>{{routeTexto.balancerId}}</label>
					<div class="row" style="width: 500px">
						<div class="col-md-5">
			                <select class="form-control" style="width: 160px" id="formateador" ng-model="selectRoute.balancerId">
							    <option ng-repeat="myFormat in listBalancer" value="{{myFormat.id}}">
							    	{{myFormat.id}}
							    </option>
				            </select>
						</div>
						<div class="col-md-7"></div>
					</div>

					<label>{{routeTexto.status}}</label>
					<div class="row" style="width: 500px">
						<div class="col-md-5">
			                <select class="form-control" 
			                	style="width: 160px" id="status" ng-model="selectRoute.status">
							    <option ng-repeat="myStatus in constantStatus" value="{{myStatus.status}}">
							    	{{myStatus.status}}
							    </option>
				            </select>
						</div>
						<div class="col-md-7"></div>
					</div>
					
					<hr width="100%" size="14"/>
					
					<button class="btn btn-primary glyphicon glyphicon-file" ng-click="nuevo()"></button>
					<button class="btn btn-primary glyphicon glyphicon-floppy-disk" ng-click="grabar(selectRoute)"></button>
					<button class="btn btn-primary glyphicon glyphicon-refresh" ng-click="refrescar()"></button>
				</div>
			</div>
			<div class="row" ng-hide="hideAlert">
				<div class="col-md-5">
					<div class="alert alert-{{responseRestTag}}">
					  <strong>Respuesta :</strong> {{responseRest}}
					</div>
				</div>
			</div>

			<table class="table" cellspacing="0" style="width: 600px">
			    <thead>
			     	<tr>
				        <th style="width: 150px">{{routeTexto.routeIdTbl}}</th>
				        <th style="width: 150px">{{routeTexto.routeDescTbl}}</th>
				        <th style="width: 100px">{{routeTexto.balancerIdTbl}}</th>
				        <th style="width: 100px">{{routeTexto.statusTbl}}</th>
				        <th style="width: 100px">{{routeTexto.opcionActionTbl}}</th>
			      	</tr>
			    </thead>
			    <tbody>
			      	<tr class="success" ng-repeat="valueRow in listRoute">
				        <td>{{valueRow.routeId}}</td>
				        <td>{{valueRow.routeDesc}}</td>
				        <td>{{valueRow.balancerId}}</td>
				        <td>{{valueRow.status}}</td>
				        <td >
				        	<button class="btn btn-success btn-xs glyphicon glyphicon-pencil" 
				        			ng-click="editar(valueRow)"></button>
				        	<button class="btn btn-danger btn-xs glyphicon glyphicon-trash" 
				        			ng-click="quitar(valueRow.routeId)"></button>
				        </td>
			      	</tr>
			    </tbody>
			</table>
		</form>
	</div>
</div>

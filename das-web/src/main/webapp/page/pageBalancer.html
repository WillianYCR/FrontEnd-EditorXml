<div class="container">
	<div>
		<form class="form-group" name="formulario">
			<h4>{{balancerTexto.titulo}}</h4>
			<div class="panel panel-default" style="width: 500px">
				<div class="panel-body">

					<span  class="glyphicon" style="color: red;"	
							ng-show="!formulario.$pristine && 
							formulario.id.$error.required">*</span>
					<label>{{balancerTexto.id}}</label> 
					<input type="text" style="width: 150px" name="id" 
							class="form-control"  placeholder="Codigo ..."
							ng-model="selectBalancer.id" required>

					<span  class="glyphicon" style="color: red;"	
							ng-show="!formulario.$pristine && 
							formulario.algorithm.$error.required">*</span>
					<label>{{balancerTexto.algorithm}}</label>
					<input type="text" style="width: 300px" name="algorithm" 
							class="form-control" 
							ng-model="selectBalancer.algorithm" required>

					<span  class="glyphicon" style="color: red;"	
							ng-show="!formulario.$pristine && 
							formulario.workerThreadsCount.$error.required">*</span>
					<label>{{balancerTexto.workerThreadsCount}}</label>
					<input type="text" style="width: 150px" name="workerThreadsCount" 
							class="form-control" 
							ng-model="selectBalancer.workerThreadsCount" required>

					<hr width="100%" size="14"/>
					
					<button class="btn btn-primary glyphicon glyphicon-file" ng-click="nuevo()">
					</button>
					<button class="btn btn-primary glyphicon glyphicon-floppy-disk" 
							ng-click="grabar(selectBalancer)" ng-disabled="!formulario.$valid">
					</button>
					<button class="btn btn-primary glyphicon glyphicon-refresh" ng-click="refrescar()">
					</button>
				</div>
			</div>
			<div class="row" ng-hide="hideAlert">
				<div class="col-md-5">
					<div class="alert alert-{{responseRestTag}}">
					  <strong>Respuesta :</strong> {{responseRest}}
					</div>
				</div>
			</div>

			<table class="table" cellspacing="0" style="width: 500px">
			    <thead>
			     	<tr>
				        <th style="width: 150px">{{balancerTexto.idTbl}}</th>
				        <th style="width: 150px">{{balancerTexto.algorithmTbl}}</th>
				        <th style="width: 100px">{{balancerTexto.workerThreadsCountTbl}}</th>
				        <th style="width: 100px">{{balancerTexto.opcionActionTbl}}</th>
			      	</tr>
			    </thead>
			    <tbody>
			      	<tr class="success" ng-repeat="valueRow in listBalancer">
				        <td>{{valueRow.id}}</td>
				        <td>{{valueRow.algorithm}}</td>
				        <td>{{valueRow.workerThreadsCount}}</td>
				        <td >
				        	<button class="btn btn-success btn-xs glyphicon glyphicon-pencil" 
				        			ng-click="editar(valueRow)"></button>
				        	<button class="btn btn-danger btn-xs glyphicon glyphicon-trash" 
				        			ng-click="quitar(valueRow.id)"></button>
				        </td>
			      	</tr>
			    </tbody>
			</table>
		</form>
	</div>
</div>
